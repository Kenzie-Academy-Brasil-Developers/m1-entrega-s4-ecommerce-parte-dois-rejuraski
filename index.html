<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>NBA Park</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">NBA Park</h1>
        <a class="header__menu__a" href="#">
            <img class="header__menu__img" src="imagens/menu.png" />
        </a>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__menu__item"><a href="#" onclick="chooseFilter()">Todos</a></li>
                <li class="header__menu__item"><a href="#" onclick="chooseFilter('Acessorios')">Acessórios</a></li>
                <li class="header__menu__item"><a href="#" onclick="chooseFilter('Calcados')">Calçados</a></li>
                <li class="header__menu__item"><a href="#" onclick="chooseFilter('Camisetas')">Camisetas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="principal" class="products">

        </section>
        <aside class="information">
            <div class="pesquisa">
                <input class="campoPesquisa" type="search" name="Pesquisa" id="campoPesquisa" placeholder="Digite aqui">
                <input class="button" type="submit" value="Pesquisar">
            </div>

            <section>
                <header>
                    <h2 class="cart">Carrinho de compras</h2>
                </header>
                <div class="inCart" id="cart__list">
                </div>
                <div class="cart__container">
                    <div class="cart__quantity__container">
                        <p class="cart__quantity__title">Quantidade</p>
                        <p class="cart__quantity__value" id="quantity">0</p>
                    </div>

                    <div class="cart__total__container">
                        <p class="cart__total__title">Total</p>
                        <p class="cart__total__value" id="total">R$ 0.00</p>
                    </div>
                </div>
            </section>
        </aside>

    </main>
    <script src="./script.js"></script>
</body>

</html>
